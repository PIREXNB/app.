<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Fire Like Sender</title>
    <style>
        /* بعض التنسيق الأساسي */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            color: green;
        }
        .dev {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Fire Like Sender</h1>
        <input type="text" id="uid" placeholder="Enter your UID" />
        <br />
        <button onclick="sendLikes()">Send Likes</button>
        <div id="response" class="result"></div>
        <div class="dev">
            Dev: <a href="https://t.me/siir_pirex" target="_blank">@siir_pirex</a> | <a href="https://t.me/bradoox"
                target="_blank">@bradoox</a>
        </div>
    </div>

    <script>
        function sendLikes() {
            const uid = document.getElementById("uid").value.trim();
            const responseDiv = document.getElementById("response");

            if (!uid) {
                responseDiv.innerHTML = "<span style='color:red;'>Please enter a UID.</span>";
                return;
            }

            responseDiv.innerHTML = "<span style='color:yellow;'>Sending likes, please wait...</span>";

            // الاتصال بوظيفة الـ proxy عبر رابط Vercel
            fetch(`/api/proxy?uid=${uid}`)
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return res.json();  // تحويل الاستجابة إلى JSON
                })
                .then(data => {
                    // عرض الاستجابة من API بشكل منظم
                    responseDiv.innerHTML = `
                        <strong>Likes Added:</strong> ${data.likes_added} <br/>
                        <strong>Likes Before:</strong> ${data.likes_before} <br/>
                        <strong>Likes After:</strong> ${data.likes_after} <br/>
                        <strong>Player Name:</strong> ${data.name} <br/>
                        <strong>Level:</strong> ${data.level} <br/>
                        <strong>Region:</strong> ${data.region} <br/>
                    `;
                })
                .catch(error => {
                    // عرض رسالة خطأ مفصلة في حال وقوع أي خطأ
                    responseDiv.innerHTML = `
                        <span style='color:red;'>An error occurred while sending likes.</span>
                        <br><small>${error.message}</small>
                    `;
                });
        }
    </script>
</body>
</html>
