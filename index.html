<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Like Sender</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://wallpapercave.com/wp/wp8444930.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
    }.container {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
  text-align: center;
}

input {
  padding: 10px;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  width: 250px;
  margin-bottom: 15px;
}

button {
  background-color: #00eaff;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  color: #000;
  font-weight: bold;
  transition: 0.3s ease;
}

button:hover {
  background-color: #00bcd4;
}

.response-box {
  margin-top: 20px;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 15px;
  border-radius: 10px;
  color: #00ffc8;
  font-weight: 600;
  word-break: break-word;
}

.footer {
  margin-top: 20px;
  font-size: 0.9rem;
  color: #ff00ff;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Free Fire Like Sender</h2>
    <input type="text" id="uid" placeholder="Enter UID">
    <br>
    <button onclick="sendLikes()">Send Likes</button>
    <div class="response-box" id="responseBox"></div>
    <div class="footer">Dev: @siir_pirex | @bradoox</div>
  </div>  <script>
    async function sendLikes() {
      const uid = document.getElementById('uid').value.trim();
      const responseBox = document.getElementById('responseBox');
      if (!uid) {
        responseBox.innerText = 'Please enter a UID';
        return;
      }

      responseBox.innerText = 'Sending likes...';
      try {
        const res = await fetch(`http://207.180.223.38:5008/like?uid=${uid}&key=brad&count=100`);
        const data = await res.json();
        responseBox.innerHTML = `
          <strong>Name:</strong> ${data.name}<br>
          <strong>UID:</strong> ${data.uid}<br>
          <strong>Region:</strong> ${data.region}<br>
          <strong>Level:</strong> ${data.level}<br>
          <strong>Likes Before:</strong> ${data.likes_before}<br>
          <strong>Likes Added:</strong> ${data.likes_added}<br>
          <strong>Likes After:</strong> ${data.likes_after}<br>
          <strong>Failed Likes:</strong> ${data.failed_likes}
        `;
      } catch (err) {
        responseBox.innerText = 'An error occurred while sending likes.';
      }
    }
  </script></body>
      </html>
