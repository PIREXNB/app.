<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Free Fire Like Sender</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://wallpapercave.com/wp/wp4696586.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            color: #00f0ff;
        }

        input {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            background-color: #00f0ff;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #00aaff;
        }

        .result {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 14px;
        }

        .dev {
            margin-top: 30px;
            font-size: 14px;
            color: #ccc;
        }

        .dev a {
            color: #ff00ff;
            text-decoration: none;
        }

        .dev a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Free Fire Like Sender</h1>
        <input type="text" id="uid" placeholder="Enter your UID" />
        <br />
        <button onclick="sendLikes()">Send Likes</button>
        <div id="response" class="result"></div>
        <div class="dev">
            Dev: <a href="https://t.me/siir_pirex" target="_blank">@siir_pirex</a> | <a href="https://t.me/bradoox"
                target="_blank">@bradoox</a>
        </div>
    </div>
    <script>
        function sendLikes() {
            const uid = document.getElementById("uid").value.trim();
            const responseDiv = document.getElementById("response");

            if (!uid) {
                responseDiv.innerHTML = "<span style='color:red;'>Please enter a UID.</span>";
                return;
            }

            responseDiv.innerHTML = "<span style='color:yellow;'>Sending likes, please wait...</span>";

            // الاتصال بوظيفة الـ proxy عبر رابط Vercel
            fetch(`/api/proxy?uid=${uid}`)
                .then(res => res.json())
                .then(data => {
                    responseDiv.innerHTML = `
                        <strong>Response:</strong><br/>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                })
                .catch(error => {
                    responseDiv.innerHTML = `
                        <span style='color:red;'>An error occurred while sending likes.</span>
                        <br><small>${error.message}</small>
                    `;
                });
        }
    </script>
</body>

</html>
