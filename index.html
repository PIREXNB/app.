<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/wp/wp4696586.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    h1 {
      margin-bottom: 20px;
      color: #00f0ff;
    }

    input {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background-color: #00f0ff;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00aaff;
    }

    .result {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 14px;
    }

    .dev {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }

    .dev a {
      color: #ff00ff;
      text-decoration: none;
    }

    .dev a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Spam Room</h1>
    <input type="text" id="room_id" placeholder="Enter Room ID" />
    <input type="text" id="name_spam" placeholder="Enter Spam Name" />
    <input type="text" id="player_id" placeholder="Enter Player ID" />
    <br />
    <button onclick="sendSpamRequest()">Spam Room</button>
    <div id="response" class="result"></div>
    <div class="dev">
      Dev: <a href="https://t.me/siir_pirex" target="_blank">@siir_pirex</a> | <a href="https://t.me/bradoox" target="_blank">@bradoox</a>
    </div>
  </div>

  <script>
    function sendSpamRequest() {
      const roomId = document.getElementById("room_id").value.trim();
      const nameSpam = document.getElementById("name_spam").value.trim();
      const playerId = document.getElementById("player_id").value.trim();
      const responseDiv = document.getElementById("response");

      if (!roomId || !nameSpam || !playerId) {
        responseDiv.innerHTML = "<span style='color:red;'>Please fill out all fields.</span>";
        return;
      }

      responseDiv.innerHTML = "<span style='color:yellow;'>Sending spam requests, please wait...</span>";

      const apiUrl = `https://ozw8wy29r3.execute-api.ap-southeast-1.amazonaws.com/${roomId}/${nameSpam}/${playerId}`;

      // First request
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          let resultMessage = `<strong>Response:</strong><br/><pre>${JSON.stringify(data, null, 2)}</pre>`;

          // Repeat the request twice
          fetch(apiUrl)
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data2 => {
              resultMessage += `<br/><strong>Second Response:</strong><br/><pre>${JSON.stringify(data2, null, 2)}</pre>`;
              responseDiv.innerHTML = resultMessage;
            })
            .catch(error => {
              responseDiv.innerHTML = `<span style='color:red;'>Error while sending second request: ${error.message}</span>`;
            });
        })
        .catch(error => {
          responseDiv.innerHTML = `<span style='color:red;'>An error occurred while sending the spam request: ${error.message}</span>`;
        });
    }
  </script>
</body>

</html>
